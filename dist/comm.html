<script type="module">

import {define} from "./_observablehq/client.js";
import {registerFile} from "./_observablehq/stdlib.js";

registerFile("./bib/communications.bib", {"name":"./bib/communications.bib","path":"./_file/bib/communications.e670152e.bib"});

define({id: "6e16b9b6", inputs: ["d3","FileAttachment"], outputs: ["require","Cite","com"], body: async (d3,FileAttachment) => {
const {require} = await import("./_npm/d3-require@1.3.0/+esm.js");
const Cite = await require("https://bundle.run/citation-js@0.5.1");

const com = new Cite(
  await d3.text(
    await FileAttachment("bib/communications.bib").url()
  )
)
return {require,Cite,com};
}});

define({id: "9eeaefe2", outputs: ["menu"], body: async () => {
const {menu} = await import("./_import/helpers/menu.7a695de9.js");

return {menu};
}});

define({id: "50c2fc43", inputs: ["menu","display"], body: async (menu,display) => {
display(await(
menu("comm")
))
}});

define({id: "29013584", inputs: ["view","Inputs"], outputs: ["style"], body: (view,Inputs) => {
const style = view(Inputs.radio(["vancouver", "apa", "harvard1"], { value: "apa"}));
return {style};
}});

define({id: "1f7c9a79", inputs: ["com","style"], outputs: ["div","bib"], body: (com,style) => {
// Communications
let div = document.getElementById('com');
let bib = div.innerHTML = com.format("bibliography", {
    format: "html",
    template: style,
    lang: "fr-FR",
    nosort:true
  });

//   div.querySelectorAll("div a:first-child").forEach((link) => {
//     link.setAttribute("name", link.hash.substr(1));

//   });


return {div,bib};
