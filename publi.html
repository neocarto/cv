<script type="module">

import {define} from "./_observablehq/client.js";
import {registerFile} from "./_observablehq/stdlib.js";

registerFile("./bib/publications.bib", {"name":"./bib/publications.bib","path":"./_file/bib/publications.d6ed1dae.bib"});

define({id: "eaccede7", inputs: ["d3","FileAttachment"], outputs: ["require","Cite","publi"], body: async (d3,FileAttachment) => {
const {require} = await import("./_npm/d3-require@1.3.0/+esm.js");
const Cite = await require("https://bundle.run/citation-js@0.5.1");
 const publi = new Cite(
  await d3.text(
    await FileAttachment("bib/publications.bib").url()
  )
)
return {require,Cite,publi};
}});

define({id: "9eeaefe2", outputs: ["menu"], body: async () => {
const {menu} = await import("./_import/helpers/menu.2f505823.js");

return {menu};
}});

define({id: "88a2dd3a", inputs: ["menu","display"], body: async (menu,display) => {
display(await(
menu("publi")
))
}});

define({id: "29013584", inputs: ["view","Inputs"], outputs: ["style"], body: (view,Inputs) => {
const style = view(Inputs.radio(["vancouver", "apa", "harvard1"], { value: "apa"}));
return {style};
}});

define({id: "1a6645a9", inputs: ["publi","style"], outputs: ["div"], body: (publi,style) => {
// Publications

let div = document.getElementById('pub');
div.innerHTML =publi.format("bibliography", {
    format: "html",
    template: style,
    lang: "fr-FR",
    nosort:true
  });

return {div};
}});

</script>
